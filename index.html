<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <h2 class="heading">Feedback UI</h2>
        <div class="smily-face">
            <div class="moods">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="unhappy-face">
                <small>Unhappy</small>
            </div>
            <div class="moods">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="Neutral">
                <small>Neutral</small>
            </div>
            <div class="moods">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="Happy">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>


    <div class="feedbacontainer"></div>
    <script src="script.js"></script>
</body>
</html>
